{% extends "base.html" %}

{% block title %} Update Course {% endblock %}

{% block content %}
<div class="container mt-4 p-4 border rounded shadow bg-light">
  <h2 class="mb-4 text-center">Update Course</h2>
  
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}  
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Course</button>
  </form>
</div>
{% endblock %}
