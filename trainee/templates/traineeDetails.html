{% extends "base.html" %}

{% block title %} Details of Trainee {% endblock %}

{% block content %}
 
  <h2 class="mb-4">Trainee Details</h2>
  
  <br>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
         {{ trainee.name }}
      </div>
      <div>
        {{ trainee.email }}
      </div>
      <div>
        {{ trainee.course.name }}
      </div>
      <div>
        <a href="{% url 'updateTrainee' trainee.id %}" class="btn btn-sm btn-primary me-2">Edit</a>
        <a href="{% url 'deleteTrainee' trainee.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </li>
  </ul>
{% endblock %}
