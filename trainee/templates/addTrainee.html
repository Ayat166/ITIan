{% extends "base.html" %}

{% block title %} Add Trainee {% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mb-4">Add New Trainee</h2>
    <form method="POST" class="shadow p-4 rounded bg-light">
      {% csrf_token %}
      
      <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      
      <div class="mb-3">
        {{ form.course.label_tag }}
        {{ form.course }}
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <a href="{% url 'traineeList' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
